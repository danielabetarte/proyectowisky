<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/styles.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="porta2">
            <div class="grid">
                <h1 class="header_h1">Todos digan...</h1>
                <h2 class="header_h2">Wisky</h2><button class="header_boton"><a href="../index.html">inicio</a></button>
            </div>
    </header>
        <main>
            <h1 class="title">Galeria de imagenes</h1>
            <section class="galery">
                <figure class="gallery_picture galery_pictureg1">
                    <img src="../imagenes/tajetita1.jpg" alt="foto1" class="galery_img">
                </figure>
                <figure class="gallery_picture1 galery_pictureg2">
                    <img src="../imagenes/tarjetita2.jpeg" alt="foto2" class="galery_img">
                </figure>
                <figure class="gallery_picture2 galery_pictureg3">
                    <img src="../imagenes/tarjetita3.jpg" alt="foto3" class="galery_img">
                </figure>
                <figure class="gallery_picture3 galery_pictureg4">
                    <img src="../imagenes/tarjetita4.jpg" alt="foto4" class="galery_img">
                </figure>
                <figure class="gallery_picture4 galery_pictureg5">
                    <img src="../imagenes/tarjetita5.jpg" alt="foto5" class="galery_img">
                </figure>
                <figure class="gallery_picture5 galery_pictureg6">
                    <img src="../imagenes/tarjetita6.jpg" alt="foto6" class="galery_img">
                </figure>
                <figure class="gallery_picture6 galery_pictureg7">
                    <img src="../imagenes/tarjetita7.jpg" alt="foto7" class="galery_img">
                </figure>
                <figure class="gallery_picture7 galery_pictureg8">
                    <img src="../imagenes/tarjetita8.jpg" alt="foto8" class="galery_img">
                </figure>
            </section>

            <div class="contenedor">
                <form action=""class="form">
                    <div class="form_main">
                        <h1 class="titulo_contacto">Contacta <span>me</span></h1>
                    </div>
                    <label for="nombre" class="form_label">Nombres</label>
                    <input type="text" id="nombre" class="form_input" placeholder="escriba su nombre">
                    
                    <label for="direccion" class="form_label">Direccion</label>
                    <input type="text" class="form_input" id="direccion" placeholder="escriba su direccion">

                    <label for="correo" class="form_label">Correo Electronico</label>
                    <input type="email" class="form_input" id="correo" placeholder="escriba su correo">

                    <label for="mensaje" class="form_label">Mensaje</label>
                    <textarea id="mensaje" class="form_textarea" placeholder="aqui escriba su mensaje" cols="30" rows="10"></textarea>

                    <input type="submit" class="boton_enviar" value="Enviar Consulta">
                    
                </form>
            </div>
    
        </main>
        <footer>
            <div >
                <h3 class="titulo_footer">Wisky</h3>
                <p class="parrafo1_footer">Copyright (c) 2022 Wisky
                    All Rights Reserved</p>
            </div>
            <div class="sociales">
                <img class="face" src="../imagenes/facebook (1).png" alt="facebook" height="30px">
                <img class="insta" src="../imagenes/instagram (1).png" alt="instagram" height="30px">
                <img class="link" src="../imagenes/linkedin (1).png" alt="linkedin" height="30px">
                <img class="whats" src="../imagenes/whatsapp (1).png" alt="whatsapp" height="30px">
            </div>
            <div>
                <p class="parrafo2_footer">This product is protected by copyright and distributed under
                    licenses restricting copying, distribution, and decompilation.</p>
            </div>
        </footer>
</body>
</html>
